<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER DUPER SPACE BATTLE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="popup" id="popup">
        <button class="btn" id="cont" onclick="closePopup()" type="submit">Continue</button>
        <button class="btn" id="retreat" onclick="closePopup()" type="submit">Retreat</button>

    </div>
    <div class="bodyContainer">

        <div class="mainCharacterView left">
            <div class="nameBox">Samus</div>
            <div class="playerImage"></div>
            <div class="playerStats">
                <div id="hull"></div>
                <p id="firePower"></p>
                <p id="accuracy"></p>
            </div>

        </div>

        <div id="playbox">
            <button onclick="gameStart()" id="play">Play</button>
            <div id="logbox">
                <div id="log">
                    <!-- <div id="btnbox"></div> -->
                    <p id="logp"></p>
                </div>
            </div>
        </div>
        <div class="mainCharacterView right">

            <div id="metroidNameBox" class="nameBox"></div>
            <div class="enemyImage"></div>
            <div class="enemyStats">
            </div>

        </div>

        <script src="app.js"></script>
</body>

</html>
