<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER DUPER SPACE BATTLE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bodyContainer">

        <div class="mainCharacterView left">
            <div class="nameBox">You</div>
            <div class="playerImage"></div>
            <div class="playerStats">
                <div id="hull">7</div>
                <p id="firePower"></p>
                <p id="accuracy"></p>
            </div>

        </div>

        <div id="playbox">
            <button onclick="gameStart()" id="play">Play</button>
            <div id="logbox">
                <div id="log">
                    <p id="logp"></p>
                </div>
            </div>
        </div>
        <div class="mainCharacterView right">

            <div class="nameBox">Invaders</div>
            <div class="enemyImage"></div>
            <div class="enemyStats">
            </div>

        </div>

        <script src="app.js"></script>
</body>

</html>
